<!DOCTYPE html>

<html lang="en">

<head>
<meta charset="uft-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up Form</title>
<link rel="stylesheet" title="CSS" type="text/css" href="style.css" media="screen">
<link rel="stylesheet" title="CSS" type="text/css" href="normalize.css" media="screen">
<link href='https://fonts.googleapis.com/css?family=Noto+Sans:400,700' rel='stylesheet' type='text/css'>
</head>

<body>

  <div class="container">

    <form method="post" action="index.html">

	<h1>The Code Review</h1>

	<h2>Signup for our newsletter</h2>

	  <p>Get the latest news on how your code is doing right in your inbox</p>

	<fieldset>

		<legend>Contact Information</legend>

	 		<label for="name">Full Name</label>
				<input type="text" id="name" name="name">

			<label for="email">Email</label>
				<input type="email" id="email" name="email">	
			
			<label for="phone">Phone</label>
				<input type="tel" id="phone" name="phone">

			<label for="address">Street Address</label>
				<input type="text" id="address" name="address">

			<label for="city">City</label>
				<input type="text" id="city" name="city">

			<label for="state">State</label>
				<select id="state" name="state">
					<optgroup label="Choose state">
						<option value="choose">Alaska</option>
						<option value="choose">Colorado</option>
					</optgroup>
				</select>

			<label for="zip">Zip Code</label>
				<input type="text" id="zip" name="zip">
	</fieldset>

	
	<fieldset>

	  <legend>Newsletter</legend>

	    <p>Select the newsletter you would like to recieve</p>

		<label for="htmlnews">HTML News</label>
			<input type="checkbox" id="htmlnews" name="html_news">

		<label for="cssnews">CSS News</label>
			<input type="checkbox" id="cssnews" name="css_news">

		<label for="jscript">JavaScript News</label>
			<input type="checkbox" id="jscript" name="jscript">

		<p>Newsletter format</p>

		<label for="html">HTML</label>
			<input type="radio" id="html" name="newsletter">

		<label for="css">CSS</label>
			<input type="radio" id="css" name="newsletter">

		<label>Other topics you'd like to hear about</label>

		<textarea id="info" name="info"></textarea>

		<button type="submit" id="submit" value="submit">Submit</button>

	</fieldset>   

    </form>

  </div>


</body>
</html>
